<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="./css/styles.css" />
		<title>Home</title>
	</head>
	<body>
		<header class="navbar navbar-expand navbar-light bg-light">
			<div class="container-fluid">
				<nav class="navbar-collapse flex-wrap" id="navbarSupportedContent">
					<ul class="navbar-nav flex-fill">
						<li class="nav-item"><a class="nav-link active" aria-current="page" href="./index.html">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="./favourites.html">Favourites</a></li>
						<li class="nav-item"><a class="nav-link" href="./dashboard.html">Dashboard</a></li>
					</ul>
					<form class="navbar__search mt-3 d-flex ms-auto flex-wrap justify-content-start">
						<div class="input-group">
							<input
								type="text"
								class="form-control input-name"
								placeholder="Search for article or author"
								aria-label="Search"
								data-focus="false"
							/>
							<button class="btn btn-outline-secondary" aria-label="Clear search" type="button" id="clear-button">X</button>
						</div>
						<ul class="suggestions"></ul>
					</form>
				</nav>
			</div>
		</header>
		<main class="cards container-fluid mt-5">
			<h1 class="cards__title mb-4">Articles</h1>
			<div class="cards__container row row-cols-1 row-cols-md-2 g-4">
				<div class="d-flex justify-content-center flex-fill">
					<div class="spinner-border" role="status">
						<span class="visually-hidden">Loading...</span>
					</div>
				</div>
			</div>
		</main>
		<!-- Import Axios -->
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<!-- Import FontAwesome -->
		<script src="https://kit.fontawesome.com/ea2405e1e7.js" crossorigin="anonymous"></script>
		<script type="module" src="./js/index.js"></script>
	</body>
</html>
