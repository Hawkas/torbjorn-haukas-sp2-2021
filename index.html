<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home - Ethereal</title>
		<meta
			name="description"
			content="Ethereal is a marketplace for NFTs from a curated list of artists, totally not just stock photos"
		/>
		<!-- This snippet is taken from https://csswizardry.com/2020/05/the-fastest-google-fonts/ -->
		<!-- [1] -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<!-- [2] -->
		<link
			rel="preload"
			as="style"
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@401&family=Syne&display=swap"
		/>
		<!-- [3] -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@401&family=Syne&display=swap"
			media="all"
			onload="this.media='all'"
		/>
		<!-- [4] -->
		<noscript
			><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@401&family=Syne&display=swap"
		/></noscript>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/styles.css" />
	</head>
	<body>
		<!-- Import Axios -->
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<!-- Import FontAwesome -->
		<script src="https://kit.fontawesome.com/ea2405e1e7.js" crossorigin="anonymous"></script>
		<script type="module" src="./js/index.js"></script>
	</body>
</html>
