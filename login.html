<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="./css/styles.css" />
		<title>Sign in</title>
	</head>
	<body>
		<header class="navbar navbar-expand navbar-light bg-light">
			<div class="container-fluid">
				<nav class="navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav flex-fill">
						<li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="./favourites.html">Favourites</a></li>
						<li class="nav-item"><a class="nav-link" href="./dashboard.html">Dashboard</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main class="signin mt-5 container">
			<div class="col-sm-12">
				<div class="alert"></div>
			</div>
			<form class="signin__form text-center">
				<h1 class="h3 mb-3 fw-normal">Please sign in</h1>
				<div class="form-floating">
					<input type="email" class="form-control signin__email" id="email" placeholder="name@example.com" />
					<label for="email">Email address</label>
				</div>
				<div class="form-floating">
					<input type="password" class="form-control signin__password" id="password" placeholder="Password" />
					<label for="password">Password</label>
				</div>
				<button class="w-100 btn btn-lg btn-primary signin__button" type="submit">Sign in</button>
			</form>
		</main>
		<!-- Import Axios -->
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<!-- Import FontAwesome -->
		<script src="https://kit.fontawesome.com/ea2405e1e7.js" crossorigin="anonymous"></script>
		<script type="module" src="./js/login.js"></script>
	</body>
</html>
