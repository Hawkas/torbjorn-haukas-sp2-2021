<article class="col cards__cardwrap cards__preview">
	<div class="card cards__card">
		<img src="" width="" height="" alt="" class="card-img-top cards__img img-fluid" />
		<div class="card-body cards__body">
			<p class="cards__creator card-subtitle">
				<i class="far fa-user"></i>
				<span>Creator</span>
			</p>
			<h3 class="card-title cards__title text-truncate">Title</h3>
			<h4 class="cards__pricelabel card-subtitle">Current Price</h4>
			<p class="cards__price">Price</p>
		</div>
		<div class="cards__footer">
			<button
				class="cards__favourite button__outlined"
				aria-label="Save to favourites"
				data-bs-tooltip="tooltip"
				data-bs-trigger="hover"
				data-bs-placement="bottom"
				title="Save to favourites"
				data-bs-original-title="Save to favourites"
			>
				<i class="far fa-heart"></i>
			</button>
			<button class="button__primary cards__cart add-to-cart">
				<span class="fa-layers fa-fw">
					<i class="far fa-shopping-cart"></i>
					<span class="far fa-slash"></span>
				</span>
				<span class="cards__btntext">Add To Cart</span>
			</button>
		</div>
	</div>
</article>
