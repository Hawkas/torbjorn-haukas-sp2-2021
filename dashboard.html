<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script type="module" src="./js/libs/routeGuard.js"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="./css/styles.css" />
		<title>Dashboard</title>
	</head>
	<body>
		<div id="page_loader"></div>
		<div
			class="modal fade"
			id="staticBackdrop"
			data-bs-backdrop="static"
			data-bs-keyboard="false"
			tabindex="-1"
			aria-labelledby="staticBackdropLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="modal-title" id="staticBackdropLabel">Create new article</h3>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div class="alert-modal"></div>
						<form>
							<div class="mb-3">
								<label for="title" class="col-form-label">Title:</label>
								<input type="text" class="form-control" id="title" />
							</div>
							<div class="mb-3">
								<label for="author" class="col-form-label">Author:</label>
								<input type="text" class="form-control" id="author" />
							</div>
							<div class="mb-3">
								<label for="summary" class="col-form-label">Summary:</label>
								<textarea class="form-control" id="summary"></textarea>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary btn__modal-submit"></button>
					</div>
				</div>
			</div>
		</div>
		<header class="navbar navbar-expand navbar-light bg-light">
			<div class="container-fluid">
				<nav class="navbar-collapse flex-wrap" id="navbarSupportedContent">
					<ul class="navbar-nav flex-fill">
						<li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="./favourites.html">Favourites</a></li>
						<li class="nav-item"><a class="nav-link active" aria-current="page" href="./dashboard.html">Dashboard</a></li>
					</ul>
					<form class="navbar__search mt-3 d-flex ms-auto flex-wrap justify-content-start">
						<div class="input-group">
							<input
								type="text"
								class="form-control input-name"
								placeholder="Search for article or author"
								aria-label="Search"
								data-focus="false"
							/>
							<button class="btn btn-outline-secondary" type="button" id="clear-button">X</button>
						</div>
						<ul class="suggestions"></ul>
					</form>
				</nav>
			</div>
		</header>
		<main class="cards container-fluid mt-3">
			<div class="col-sm-12">
				<div class="alert"></div>
			</div>
			<strong class="welcome"></strong>
			<header class="d-flex justify-content-between align-items-center mb-4">
				<h1 class="cards__title">Add, edit or delete products</h1>
				<button class="btn btn-primary btn__create" data-bs-toggle="modal" data-bs-target="#staticBackdrop" data-modal="create">
					Create new article
				</button>
			</header>
			<div class="cards__container row row-cols-1 row-cols-md-2 g-4">
				<div class="d-flex justify-content-center flex-fill">
					<div class="spinner-border" role="status">
						<span class="visually-hidden">Loading...</span>
					</div>
				</div>
			</div>
		</main>

		<!-- Import Axios -->
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>

		<!-- Import FontAwesome -->
		<script src="https://kit.fontawesome.com/ea2405e1e7.js" crossorigin="anonymous"></script>
		<script type="module" src="./js/dashboard.js"></script>
	</body>
</html>
