<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="manifest" href="/site.webmanifest" />
		<script type="module" src="./js/libs/routeGuard.js"></script>
		<title>Dashboard - Ethereal</title>
		<meta name="description" content="Add, edit and delete NFTs. Hell yeah" />
		<!-- This snippet is taken from https://csswizardry.com/2020/05/the-fastest-google-fonts/ -->
		<!-- [1] -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://kit.fontawesome.com" crossorigin />
		<!-- [2] -->
		<link
			rel="preload"
			as="style"
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&family=Syne:wght@700;800&display=swap"
		/>
		<!-- [3] -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&family=Syne:wght@700;800&display=swap"
			media="all"
			onload="this.media='all'"
		/>
		<!-- [4] -->
		<noscript
			><link
				rel="stylesheet"
				href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&family=Syne:wght@700;800&display=swap"
		/></noscript>
		<link rel="stylesheet" href="./css/styles.css" />
	</head>
	<body>
		<div
			class="modal fade"
			id="staticBackdrop"
			data-bs-backdrop="static"
			data-bs-keyboard="false"
			tabindex="-1"
			aria-labelledby="staticBackdropLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="modal-title" id="staticBackdropLabel">Create new article</h3>
						<button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div class="container-fluid">
							<div class="alert-modal"></div>
							<div class="row">
								<form class="modal__form col">
									<div class="mb-3">
										<label for="title" class="col-form-label">Title:</label>
										<input type="text" class="form-control" id="title" />
									</div>
									<div class="mb-3">
										<label for="creator" class="col-form-label">Creator:</label>
										<input type="text" class="form-control" id="creator" />
									</div>
									<div class="mb-3">
										<label for="image" class="col-form-label">Image URL:</label>
										<input type="url" class="form-control" id="image" />
									</div>
									<div class="mb-3">
										<label for="price" class="col-form-label">Price:</label>
										<input type="number" class="form-control" id="price" />
									</div>
									<div class="mb-3">
										<label for="description" class="col-form-label">Description:</label>
										<textarea class="form-control" id="description"></textarea>
									</div>
									<div class="mb-3 form-check form-switch">
										<input class="form-check-input" type="checkbox" role="switch" id="featured" />
										<label class="form-check-label" for="featured">Featured</label>
									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="button__primary button__primary--outline" data-bs-dismiss="modal">Close</button>
						<button type="button" class="button__primary btn__modal-submit"></button>
					</div>
				</div>
			</div>
		</div>
		<header class="navigation sticky-top">
			<nav class="navigation__navbar navbar navbar-expand-md navbar-dark">
				<div class="navigation__container container-fluid px-0">
					<div class="navigation__left">
						<button
							class="navbar-toggler hamburger collapsed"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#navbarList"
							aria-controls="navbarList"
							aria-expanded="false"
							aria-label="Toggle navigation"
						>
							<span class="hamburger__box">
								<span class="hamburger__inner"></span>
							</span>
						</button>
						<a href="./index.html" class="navigation__logo-linkwrap navbar-brand py-0">
							<img src="./media/Logo.svg" alt="Ethereal Logo" class="navigation__logo" width="158" height="54" />
						</a>
					</div>
					<div class="navigation__middle">
						<div class="navigation__width-expander collapse navbar-collapse" id="navbarList">
							<ul class="navbar-nav me-auto mb-lg-0 navigation__navlist">
								<li class="nav-item navigation__item">
									<a href="./index.html" class="nav-link navigation__link">
										<span>Home</span><i class="fal fa-home fa-fw"></i>
									</a>
								</li>
								<li class="nav-item navigation__item">
									<a href="./marketplace.html" class="nav-link navigation__link">
										<span>Marketplace</span><i class="fal fa-gem fa-fw"></i>
									</a>
								</li>
								<li class="nav-item navigation__item">
									<a href="./favourites.html" class="nav-link navigation__link">
										<span>Favourites</span><i class="fal fa-heart fa-fw"></i>
									</a>
								</li>
								<li class="nav-item navigation__item active super-secret">
									<a
										aria-current="page"
										href="./dashboard.html"
										data-bs-tooltip="tooltip"
										data-bs-trigger="hover"
										data-bs-placement="bottom"
										title="How did you even get in here?"
										class="active nav-link navigation__link"
									>
										<i class="fas fa-question fa-2x" data-fa-transform="grow-6"></i>
									</a>
								</li>
							</ul>
						</div>
					</div>
					<div class="navigation__right">
						<div class="navigation__iconbuttons">
							<div class="navigation__iconbtn-wrap">
								<button
									aria-label="User menu"
									class="navigation__iconbtn navigation__iconbtn--signin"
									data-bs-toggle="offcanvas"
									data-bs-target="#offcanvas"
									data-canvas="login"
									data-bs-tooltip="tooltip"
									data-bs-trigger="hover"
									data-bs-placement="bottom"
									title="Sign in"
								>
									<span class="fa-layers fa-fw no-user show">
										<i class="fa-regular fa-user"></i>
										<span class="fa-regular layer-icon fa-sign-in" data-fa-transform="shrink-6 right-12"></span>
									</span>
									<span class="fa-layers fa-fw yes-user hide">
										<i class="fa-regular fa-user-ninja"></i>
										<span class="fa-regular layer-icon fa-cog" data-fa-transform="shrink-6 right-12"></span>
									</span>
								</button>
							</div>
							<div class="navigation__iconbtn-wrap">
								<button
									aria-label="View your cart"
									class="navigation__iconbtn navigation__iconbtn--cart"
									data-bs-toggle="offcanvas"
									data-bs-target="#offcanvas"
									data-canvas="cart"
									data-bs-tooltip="tooltip"
									data-bs-trigger="hover"
									data-bs-placement="bottom"
									title="View your cart"
								>
									<span class="fa-layers fa-fw">
										<i class="fa-regular fa-shopping-cart"></i>
										<span class="navigation__counter fa-layers-counter">0</span>
									</span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</nav>
		</header>
		<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
			<div class="offcanvas__inner"></div>
		</div>
		<main class="main main--home dashboard position-relative">
			<section class="cards cards--dashboard">
				<h1 class="cards__sectiontitle">Admin stuff</h1>
				<div class="toolbar mb-5">
					<div class="toolbar__content pt-5">
						<button
							class="button__primary button__create mb-3"
							data-bs-target="#staticBackdrop"
							data-bs-toggle="modal"
							data-modal="create"
						>
							<span>Create</span><i class="fas fa-plus"></i>
						</button>
						<form class="search pb-4 position-relative">
							<div class="input-group w-100">
								<div class="form-floating flex-grow-1">
									<input
										autocomplete="off"
										aria-expanded="false"
										aria-autocomplete="list"
										aria-controls="suggestions-list"
										type="search"
										class="rounded-0 rounded-start border-end-0 form-control"
										id="search-input"
										placeholder="Search for art and creators"
									/>
									<label for="search-input">Search for art and creators</label>
								</div>
								<button
									type="button"
									data-bs-tooltip="tooltip"
									data-bs-trigger="hover"
									data-bs-placement="bottom"
									title="Clear the input"
									class="btn btn-outline-secondary"
									id="clear-button"
								>
									<i class="fas fa-times"></i>
								</button>
							</div>
							<ul aria-label="Suggestions" role="listbox" class="suggestions" id="suggestions-list"></ul>
						</form>
					</div>
				</div>
				<div class="cards__content">
					<div class="alert--cards"></div>
					<div class="cards__grid row row-cols-1 row-cols-md-2 row-cols-xxl-3 g-3">
						<div class="lds-ring position-absolute top-50 start-50 translate-middle">
							<div></div>
							<div></div>
							<div></div>
							<div></div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<h2 class="visually-hidden">Footer</h2>
			<div class="footer__content d-flex">
				<div class="footer__logo">
					<img src="./media/Logo.svg" alt="Ethereal Logo" class="footer__img" width="158" height="54" />
				</div>

				<div class="footer__text">
					<small class="footer__crtext">Â© 2021 Ethereal. No rights reserved</small>
					<small class="footer__disclaimer">
						This website was made as part of a school assignment and does not offer any real services whatsoever.
						It's&nbsp;all&nbsp;fake. And for the record, NFTs are stupid.
					</small>
				</div>
				<div class="footer__buttonwrap">
					<button
						aria-label="Back to top"
						class="footer__elevator navigation__iconbtn"
						data-bs-tooltip="tooltip"
						data-bs-trigger="hover"
						data-bs-placement="top"
						title="Back to top"
					>
						<i class="fal fa-arrow-square-up"></i>
					</button>
				</div>
			</div>
		</footer>
		<!-- Import Axios -->
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<!-- Import FontAwesome -->
		<script src="https://kit.fontawesome.com/c235a816ca.js" crossorigin="anonymous"></script>
		<script src="./bootstrap-5.1.3/js/bootstrap.bundle.min.js"></script>
		<script type="module" src="./js/dashboard.js"></script>
	</body>
</html>
